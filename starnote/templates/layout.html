<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="StarnoteBook: Customize your starred repositories">
    <meta name="author" content="AnqurVanillapy">
    <link rel="icon" href="{{ favicon }}">

    <title>{{ username }} | StarnoteBook</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ bootstrap_css }}" rel="stylesheet">

    <!-- Google fonts -->
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro&effect=anaglyph">

    <!-- Custom styles for this template -->
    <link href="{{ theme_css }}" rel="stylesheet">
    <link href="{{ custom_css }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li id="starred" role="presentation"><a href="/starred">Starred</a></li>
            <li id="tagged" role="presentation"><a href="/tagged">Tagged</a></li>
            <li id="settings" role="presentation"><a href="#">Settings</a></li>
          </ul>
        </nav>
        <h3><a href="/" class="font-effect-anaglyph" id="caption">StarnoteBook</a></h3>
      </div>

      {% block content %}{% endblock content %}

      <footer class="footer">
        <p class="pull-left">Starnote &copy; AnqurVanillapy 2015</p>
        <p class="pull-right"><a href="#">Back To Top</a></p>
      </footer>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ viewport_hack_js }}"></script>
    {% block js %}{% endblock js %}

  </body>
</html>
